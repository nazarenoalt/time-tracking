<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/global.css">  
  <title>Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <section class="user-panel">
        <img src="./images/image-jeremy.png" alt="profile photo">
        <p class="title">Report for</p>
        <h2 class="user">Jeremy Robson</h2>
      </section>
      <ul class="header__ul">
        <li>
          <span>Daily</span>
        </li>
        <li>
          <span>Weekly</span>
        </li>
        <li>
          <span>Monthly</span>
        </li>
      </ul>
    </header>
    <section class="general-panel">
      <time-panel area="work" time="38hs" last-date="14hs"></time-panel>
      <time-panel area="play" time="38hs" last-date="14hs"></time-panel>
      <time-panel area="study" time="38hs" last-date="14hs"></time-panel>
      <time-panel area="exercise" time="38hs" last-date="14hs"></time-panel>
      <time-panel area="social" time="38hs" last-date="14hs"></time-panel>
      <time-panel area="self-care" time="38hs" last-date="14hs"></time-panel>
    </section>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
