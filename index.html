<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/global.css">  
  <link rel="stylesheet" href="src/styles/body.css">  
  <title>Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex">
    <div class="container">
      <header class="header">
        <section class="user-panel">
          <img class="profile-photo" src="./images/image-jeremy.png" alt="profile photo">
          <div>
            <p class="title">Report for</p>
            <h2 class="user">Jeremy Robson</h2>
          </div>
        </section>
        <ul class="header__ul">
          <li id="daily">
            <span>Daily</span>
          </li>
          <li class="active-listItem" id="weekly" >
            <span>Weekly</span>
          </li>
          <li id="monthly" >
            <span>Monthly</span>
          </li>
        </ul>
      </header>
      <section class="general-panel" id="general-panel">
        
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
